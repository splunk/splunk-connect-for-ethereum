version: '3.6'

x-logging: &default-logging
    driver: splunk
    options:
        splunk-token: 11111111-1111-1111-1111-1111111111113
        splunk-url: https://localhost:8088
        splunk-index: logs
        splunk-sourcetype: docker
        splunk-insecureskipverify: 'true'
        splunk-verify-connection: 'false'
        splunk-format: 'raw'
        tag: '{{.Name}}-{{.ID}}'

services:
    splunk:
        image: splunk/splunk:latest
        container_name: splunk
        environment:
            - SPLUNK_START_ARGS=--accept-license
            - SPLUNK_HEC_TOKEN=11111111-1111-1111-1111-1111111111113
            - SPLUNK_PASSWORD=changeme
            - SPLUNK_APPS_URL=https://github.com/splunk/splunk-app-for-ethereum/releases/download/1.1.9/splunk-app-for-ethereum_1.1.9.tgz,https://github.com/splunk/splunk-app-for-ethereum/raw/master/viz_apps/splunk-sankey-diagram-custom-visualization_160.tgz,https://github.com/splunk/splunk-app-for-ethereum/raw/master/viz_apps/force-directed-app-for-splunk_310.tgz
        ports:
            - 8000:8000
            - 8088:8088
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8000']
            interval: 5s
            timeout: 5s
            retries: 20
        volumes:
            - ./splunk.yml:/tmp/defaults/default.yml
            - /opt/splunk/var
            - /opt/splunk/etc

    ethlogger:
        image: ghcr.io/splunkdlt/ethlogger:latest
        container_name: ethlogger
        environment:
            - COLLECT_PEER_INFO=true
            - COLLECT_PENDING_TX=true
            - ETH_RPC_URL=http://besu:8545
            - NETWORK_NAME=dev
            - START_AT_BLOCK=latest
            - SPLUNK_HEC_URL=https://splunk:8088
            - SPLUNK_HEC_TOKEN=11111111-1111-1111-1111-1111111111113
            - SPLUNK_EVENTS_INDEX=main
            - SPLUNK_METRICS_INDEX=metrics
            - SPLUNK_INTERNAL_INDEX=metrics
            - SPLUNK_HEC_REJECT_INVALID_CERTS=false
            - ABI_DIR=/app/abis
            - DEBUG=ethlogger:platforms,ethlogger:eth
        volumes:
            - ./abis:/app/abis
            - ./:/app
        depends_on:
            - splunk
        restart: unless-stopped
        logging: *default-logging

    besu:
        image: hyperledger/besu:1.4.4
        container_name: besu
        environment:
            - BESU_RPC_HTTP_ENABLED=true
            - BESU_RPC_WS_ENABLED=true
            - BESU_NETWORK=dev
            - BESU_MINER_ENABLED=true
            - BESU_MINER_COINBASE=0xfe3b557e8fb62b89f4916b721be55ceb828dbd73
            - BESU_HOST_WHITELIST=*
            - BESU_RPC_HTTP_HOST=0.0.0.0
            - BESU_RPC_WS_HOST=0.0.0.0
            - BESU_RPC_HTTP_API=admin,eth,debug,miner,net,txpool,priv,trace,web3
            - BESU_RPC_HTTP_CORS_ORIGIN="all"
            - BESU_LOGGING=trace
            # Splunk logging configuration
            - LOGGER=Splunk
            - SPLUNK_URL=https://splunk:8088
            - SPLUNK_INDEX=logs
            - SPLUNK_TOKEN=11111111-1111-1111-1111-1111111111113
            - SPLUNK_SKIPTLSVERIFY=true
        logging: *default-logging
